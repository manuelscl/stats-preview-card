<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Font: Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

  <!-- Font: Lexend Deca -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">

  <!-- CSS styles -->
   <link rel="stylesheet" href="./styles.css">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <section class="card-stats">
      <div class="image-container">
        <div class="overlay"></div>
      </div>
      <div class="card-content">
        <h1 class="card-title">Get <span>insights</span> that help your business grow.</h1>
        <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
        <div class="stats">
          <span class="stats-item">
            <strong class="item-bold">10k+</strong> <br>
            companies
          </span>
          <span class="stats-item">
            <strong class="item-bold">314</strong> <br>
            templates
          </span>
          <span class="stats-item">
            <strong class="item-bold">12M+</strong> <br>
            queries
          </span>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
